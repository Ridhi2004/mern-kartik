<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #ffffff;
}

/* NAVBAR */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 60px;
}

.logo {
    font-size: 28px;
    font-weight: 700;
    color: #1c3d5a;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 30px;
}

.nav-links li {
    color: #5c6b7a;
    font-weight: 500;
    cursor: pointer;
}

.nav-buttons button {
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-left: 10px;
}

.login {
    background: none;
}

.signup {
    background: #1ecf5d;
    color: white;
}

/* HERO SECTION */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 70px 60px;
}

.hero-left {
    width: 50%;
}

.tag {
    background-color: #d4f4d7;
    color: #217a35;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: bold;
}

.hero-left h1 {
    font-size: 55px;
    font-weight: 700;
    margin: 20px 0;
    color: #1c3d5a;
}

.hero-left p {
    color: #556575;
    font-size: 17px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
}

.demo {
    padding: 12px 25px;
    background-color: #18c463;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
}

.sign {
    padding: 12px 25px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
}

/* RIGHT SIDE IMAGE */
.hero-right {
    width: 50%;
    position: relative;
}

.hero-right img {
    width: 100%;
    border-radius: 20px;
}

.circle {
    width: 120px;
    height: 120px;
    background: orange;
    opacity: 0.3;
    border-radius: 50%;
    position: absolute;
    left: -40px;
    top: 30px;
    z-index: -1;
}
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Flex</div>

        <ul class="nav-links">
            <li>Product</li>
            <li>Features</li>
            <li>Resources</li>
            <li>Pricing</li>
        </ul>

        <div class="nav-buttons">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">

        <div class="hero-left">
            <span class="tag">HEADER</span>
            <h1>A small business is only as good as its tools.</h1>
            <p>Weâ€™re different. Flex is the only saas business platform that
               lets you run your business on one platform, seamlessly across all
               digital channels.</p>

            <div class="buttons">
                <button class="demo">Request a Demo</button>
                <button class="sign">Sign Up</button>
            </div>
        </div>

        <div class="hero-right">
            <img src="https://images.unsplash.com/photo-1593642634315-48f5414c3ad9?auto=format&fit=crop&w=1400&q=60" 
                 alt="office">
            
            <!-- Decorative circle -->
            <div class="circle"></div>
        </div>

    </section>

</body>
</html>
