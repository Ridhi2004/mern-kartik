<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       .ax{
        width: 350px;
        height: 350px;
        background-color: yellow;
        border: 2px solid red;
        position: relative;
        z-index: 1;
       }
        .bx{
            width: 350px;
            height: 350px;
            background-color: gray;
            border: 2px solid red;
            position: absolute;
            top: 200px;
            left: 200px;
            bottom: 0;
            right: 0;
            z-index: 2;
        }
        .cx{
            width: 250px;
            height: 250px;
            background-color: greenyellow;
            border: 2px solid red;
            position: absolute;
            top: 20px;
            left: 20px;
            bottom: 0;
            right: 0;
            z-index: 3;
        }
        .dx{
            width: 250px;
            height: 250px;
            background-color: purple;
            border: 2px solid red;
            position:absolute;
            top: 50px;
            left: 50px;
            z-index: 5;
        }
        .ex{
            width: 320px;
            height: 320px;
            background-color:orange;
            border: 2px solid red;
            position:absolute;
            top: 300px;
            left: 250px;
            z-index: 4;
        }

    </style>
</head>
<body>
    <div class="ax"></div>
    <div class="dx"></div>
    <div class="ex"></div>
    <div class="bx">
        <div class="cx"></div>
    </div>

</body>
</html>
