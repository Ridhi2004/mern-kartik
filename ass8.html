<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(https://images.unsplash.com/photo-1499678329028-101435549a4e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center right;
            height: 100vh;
            /* to center text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1{
            font-size: 50px;
            color: aliceblue;
            text-shadow: 2px 2px 4px black;

        }
        p{
            font-size: 24px;
            color: aliceblue;
            text-shadow: 2px 2px 4px black;
        }

    </style>
</head>
<body>
    <h1>Welcome to my Website</h1>
    <p>This is an example of adding a background image with internal CSS</p>
</body>
</html>
