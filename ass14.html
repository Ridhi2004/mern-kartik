<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: white;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr;
             grid-auto-rows: 150px;
            width: 80%;
        }
        .box{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ax{
            background: #F29AAE;
            grid-column: span 3;
        }
        .bx{
            background: #C47BE4;
            grid-row: span 3;
        }
        .cx{
            background: #7132CA;
            grid-row: span 2;
            grid-column: span 2;
        }
        .dx{
            background: #301CA0;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box ax"><h2>Header</h2></div>
        <div class="box bx"><h2>Navigation</h2></div>
        <div class="box cx"><h2>Content</h2></div>
        <div class="box dx"><h2>Footer</h2></div>
    </div>
</body>
</html>
