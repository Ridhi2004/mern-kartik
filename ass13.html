<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #1b1d3c;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-auto-rows: 120px;
            gap: 10px;
            width: 80%;

        }
        .green{
            background: #7ccf56;

        }
        .red{
            background: #df3e3e;
        }
        .yellow{
            background: #f3b546;
        }
        .tall1{
            grid-row: span 3;
        }
        .tall2{
            grid-row: span 2;
        }
        .talll{
            grid-column: span 2;
        }

        
        
    </style>
</head>

<body>
    <div class="container">
        <div class="box green tall1"></div>
        <div class="box green talll "></div>
        <div class="box red"></div>
        <div class="box yellow"></div>
        <div class="box red"></div>
        <div class="box green tall2"></div>
        <div class="box red"></div>
        <div class="box yellow"></div>
    </div>
</body>

</html>
