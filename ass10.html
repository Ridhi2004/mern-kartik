<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .bx{
            width: 600px;
            height: 250px;
            border: 2px solid black;
            padding: 10px;
            display: flex;
            align-items: right;
            /* justify-content: flex-end; */

        }
        .item{
            width: 80px;
            height: 180px;
        }
        .item1{

            background-color: aqua;
            border-radius: 12px;
        }
        .item2{

            background-color: rgb(13, 189, 33);
            border-radius: 12px;
        }
        .item3{

            background-color: rgb(206, 86, 160);
            border-radius: 12px;
        }

    </style>

</head>
<body>
    <div class="bx">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
    </div>
</body>
</html>
