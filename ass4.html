<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .ax{
            width: 500px;
            height: 500px;
            background-color:rgb(73, 70, 70);
            position: absolute;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0;
            right: 0;
        }
        .bx{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .cx{
             width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            top: 100px;
            left: 0;
            z-index: 2;
        }
        .dx{
              width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
    </style>
    
</head>
<body>
    <div class="ax">
        <div class="bx">Box1</div>
        <div class="cx">Box2</div>
        <div class="dx">Box3</div>
    </div>
</body>
</html>
