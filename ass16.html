<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: #2d1f18;
    font-family: Arial;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.container{
    background: #141414;
    border-radius: 20px;
    border: 5px solid white;
    overflow: visible;
    height: auto;
    max-width: 600px;
      transform: scale(0.7);
    transform-origin: top center;
}

/* ---------- HERO SECTION ---------- */
.hero{
    background: #f7b828;
    padding: 25px;
}

.hero h1{
    font-size: 32px;
    line-height: 1.2;
}

.hero p{
    margin-top: 10px;
    font-size: 14px;
}

/* ---------- GALLERY GRID ---------- */
.gallery{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 15px;
}

.gallery .big{
    grid-column: span 2;
}

.gallery img{
    width: 100%;
    border-radius: 12px;
    display: block;
}

/* ---------- BOTTOM SECTION ---------- */
.bottom{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 15px;
}

.menu{
    background: #4c342c;
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    font-size: 14px;
}

.promo{
    background: #6b8a24;
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
}

/* ---------- MOBILE VIEW ---------- */
@media (max-width: 600px){

    .gallery{
        grid-template-columns: 1fr;
    }

    .gallery .big{
        grid-column: span 1;
    }

    .bottom{
        grid-template-columns: 1fr 1fr;
    }
}

    </style>
</head>
<body>
    <div class="container">

    <section class="hero">
        <h1>Strike Fast,<br>Sip Slow</h1>
        <p>BrewBolt is a haven for those who chase the storm but relish the calm.</p>
    </section>

    <section class="gallery">
        <div class="img big">
            <img src="https://images.unsplash.com/photo-1764044371318-c7a7d546859c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="">
        </div>
        <div class="img small">
            <img src="https://images.unsplash.com/photo-1762115839572-b858cc6efb61?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="img small">
            <img src="https://plus.unsplash.com/premium_photo-1763978502997-8d59ea014ec2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </section>

    <section class="bottom">
        <div class="menu">
            <p>BuzzBrew<br>Zapuccino<br>ShockoLatte<br>FlashFrappe<br>FusionFlat</p>
        </div>

        <div class="promo">
            <p>Taste the Spark.<br>Live the Charge.</p>
        </div>
    </section>

</div>

</body>
</html>
