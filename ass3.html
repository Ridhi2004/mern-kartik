<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ax{
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: blue;
            
        }
        .bx{
            width: 600px;
            height: 600px;
            background-color: purple;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 12px;
        }
        .cx{
            width: 500px;
            height: 500px;
            background-color: green;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 12px;
        }
        .dx{
            width: 400px;
            height: 400px;
            background-color: rgb(8, 90, 131);
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 12px;
        }
        .ex{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="ax"></div>
    <div class="bx"></div>
    <div class="cx"></div>
    <div class="dx">
        <div class="ex"></div>
    </div>
</body>
</html>
